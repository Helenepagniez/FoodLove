<h1>Êtes-vous sûr de vouloir annuler vos modifications ?</h1>

    <p-button styleClass="p-button-warning" title="cancel" (click)="cancel()">ANNULER</p-button>
    <p-button styleClass="p-button-success" title="saved" (click)="saved()">ENREGISTRER</p-button>
</div>
