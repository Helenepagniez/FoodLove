<div class="presentation">
    <h1>Inscrivez-vous d√®s maintenant via le formulaire ci-dessous.</h1>
</div>
<a routerLink="/home"><button class="retour" >Retour</button></a>
<div class="entier">
    <div class="gauche">
        <h1>Inscription</h1>
        <form [formGroup]="signupForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button [disabled]="signupForm.invalid" (click)="onSignup()">S'inscrire</button>
        </form>
    </div>
    <div class="droite">
        <img src="./../../../assets/logo site.png" alt="logo">
    </div>
</div>
