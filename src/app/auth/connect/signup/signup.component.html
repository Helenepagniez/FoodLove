<div class="entier">
    <div class="gauche">
        <div class="contenu">
            <h1>Inscription</h1>
            <form [formGroup]="signupForm">
                <div class="form-group">
                    <span>Nom</span>
                    <input pInputText type="texte" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <span>Pr√©nom</span>
                    <input pInputText type="texte" class="form-control" id="firstname" formControlName="firstname">
                </div>
                <div class="form-group">
                    <span>Email</span>
                    <input pInputText type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="form-group">
                    <span>Mot de passe</span>
                    <p-password [toggleMask]="true" formControlName="password" id="password"></p-password>
                </div>
                <div style="margin-top: 30px;">
                    <p-button styleClass="p-button-success" [disabled]="signupForm.invalid" (click)="addUser(signupForm.value)" label="S'inscrire"></p-button>
                </div>
            </form>
        </div>
    </div>
    <div class="droite">
        <img src="./../../../assets/logo site.png" alt="logo">
    </div>
</div>
