<h1>Modifier ou Ajouter des ingrédients</h1>
<a (click)="onClickRecette(recette._id)"><button class="retour">Retour</button></a>
<div class="ingredients">
    <div class="ingredient titre">
        <p>Nom / Modifier</p>
        <p>Quantite</p>
        <p>Unité</p>
        <p>Supprimer</p>
    </div>
    <div class="ingredient"*ngFor="let ingredient of ingredients">
        <p><a title="modify" (click)="modify(ingredient)">{{ingredient.nomIngredient}}</a></p>
        <p>{{ingredient.quantiteValue}}</p>
        <p>{{ingredient.unite}}</p>
        <button class="supprimer">supprimer</button>
    </div>
</div>
<div class="ajout">
    <button class="ajouter" (click)="addIngredient()">Ajouter</button>
</div>
<div *ngIf="ingredient" class="modify-container">
    <form class="object-form" [formGroup]="updateform" (ngSubmit)="updateIngredient(updateform.value)">
        <input type="hidden" formControlName="_id" ngModel="{{ingredient._id}}">
        <input class="object-form-text" placeholder="Nom ingrédient" formControlName="nomIngredient" ngModel="{{ingredient.nomIngredient}}">
        <span class="error" *ngIf="updateform.get('nomIngredient')!.hasError('required') && updateform.get('nomIngredient')!.touched">Le nom de l'ingrédient est requis</span>
        <input class="object-form-text" placeholder="Quantité" formControlName="quantiteValue" ngModel="{{ingredient.quantiteValue}}">
        <span class="error" *ngIf="updateform.get('quantiteValue')!.hasError('required') && updateform.get('quantiteValue')!.touched">La quantité de l'ingrédient est requise</span>
        <input class="object-form-text" placeholder="Unité" formControlName="unite" ngModel="{{ingredient.unite}}">
        <span class="error" *ngIf="updateform.get('unite')!.hasError('required') && updateform.get('unite')!.touched">L'unité de l'ingrédient est requise</span>
        <div class="button-container">
            <button class="invalidButton" title="invalid form" *ngIf="updateform.invalid" [disabled]="updateform.invalid" type="submit">MODIFIER</button>
            <button class="validButton" title="modifier" *ngIf="updateform.valid" [disabled]="updateform.invalid" type="submit">MODIFIER</button>
            <a class="cancel" title="annuler" (click)="unmodify()">ANNULER</a>
        </div>
    </form>
</div>
